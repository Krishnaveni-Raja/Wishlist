<body>
    <div class="heading">
        <h1>Wishlist</h1>
    </div>
    <div class="wishlist-container">
        <div class="container">
            <h2>Title of Wishlist</h2>
            <h5>Creator name</h5><br>
            <p>In this brief summary, you can make your own bucket list or wish list of things you hope to do now or in the future.</p>
            <br>
            <button id="delete-btn" onclick="deleteWishlist(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>
            Add Wishlist
        </h2>
        <form>
            <input id="title" type="text" placeholder="Title of Wishlist">
            <input id="creator" type="text" placeholder="Creator">

            <textarea id="textarea" placeholder="Short description"></textarea><br>
            <button id="add-button">Add</button>
            <button id="cancel-button">Cancel</button>
        </form>
    </div>
    <button id="plus" onclick="displayPopup()">+</button>

    <script src="script.js"></script>
</body>

</html>
